<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .loader-container {
            text-align: center;
            background: #121212;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 128px;
            height: 128px;
            margin-bottom: 1rem;
            object-fit: contain;
            user-select: none;
            pointer-events: none;
            -webkit-user-drag: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 1rem auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            color: #999999;
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <img src="logo-192x192.png" alt="Logo" class="logo">
        <div class="spinner"></div>
        <h2 class="title">Steam Sunshine Sync</h2>
    </div>
</body>
</html>
